<md-toolbar md-scroll-shrink="" ng-if="true" ng-controller="TitleController">
    <div class="md-toolbar-tools">
      <h3>
        <span>People List</span>
      </h3>
    </div>
  </md-toolbar>
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="">
    <div>
      <md-input-container>
        <label>Search Person</label>
        <input ng-model="personSearch">
      </md-input-container>
    </div>
  </md-content>
  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="person in peopleData | filter:personSearch">
        <img ng-src="{{person.user.picture.thumbnail}}" class="md-avatar" alt="{{person.user.username}}"/>
        <div class="md-list-item-text">
          <h3><i class="material-icons" style="font-size:18px;">person</i> {{person.user.name.first}} - {{person.user.name.last}}</h3>
          <h4><i class="material-icons" style="font-size:18px;">phone</i> {{person.user.phone}}</h4>
          <p><i class="material-icons" style="font-size:18px;">email</i> {{person.user.email}}</p>
        </div>
        <md-divider inset=""></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
